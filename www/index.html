<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Project Static Website</title>
</head>
<body>

    <div class="wrapper">
        <img class="photo box" src="cafe_klipp.png" alt="Fotografi av caféet" >
        <header class="square box">
            
            <ul>
                <li class="logo">
                        <h1>Cafe Rubinen</h1>
                </li>
                <li class="open">
                        <div>
                            <h3>Öppettider</h3>
                            <p>Måndag - Fredag: 9.00 - 20.00    Lördag - Söndag: 10.00 - 16.00</p>
                        </div>
                </li>
                <li class="contact">
                        <div>
                            <h3>Adress och kontakt</h3>
                            <p>Bagerivägen 12, 123 45 Stockholm</p>
                            <p>Tel. 070 123 45 67   E-post: cafe-rubinen@gmail.com</p>
                        </div>
                        
                </li>
            </ul>
            
        </header>
        <section class="menu box">
            <h2>Meny</h2>
            <embed src="menydemo.pdf" type="application/pdf">
        </section>
        <section class="film box">
            <h2>Film</h2>
            <embed width="90%" height="300"
src="https://www.youtube.com/embed/tgbNymZ7vqY"> 
        </section>
        
    </div>
    
    
</body>
</html>
